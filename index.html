<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Custom styles -->
    <link href="css/practical1.css" rel="stylesheet" type="text/css">

    <title>CS5003 Practical 1</title>
</head>

<body class="bg-light">
    <!-- Main container with everything besides the modal-->
    <main class="container-fluid col-md-12">
        <div id="game_settings">
            <div class="m-1">
                <h3 id="title_website" class="text-center p-2">A game by 190031409 for CS5003 P1</h3>
            </div>
            <div class="m-1">
                <!-- Breeds will be delivered on demand and filled with js -->
                <div id="breeds-carousel" class="carousel-inner ml-2 mr-2">
                </div>
            </div>
            <div class="row justify-content-between m-1">
                <div class="col-1">
                    <button type="button" class="btn btn-success" onclick="previousBreed()">&lt;PREVIOUS</button>
                </div>
                <div class="col dynamic-error">
                    <p class="text-center m-0" id="breeds_error"></p>
                    <p class="text-center m-0" id="breeds_difference"></p>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-success" onclick="nextBreed()">NEXT&gt;</button>
                </div>
            </div>
            <div class="row m-1" id="current_selected_breeds">
                <div class="col-md-auto">
                    <div class="form-group">
                        <!-- Selected breeds will be delivered on demand and filled with js -->
                        <p id="selected_breeds">Selected breeds:</p>
                    </div>
                </div>
            </div>
            <div class="row m-1">
                <div class="col-md-auto">
                    <div class="form-group">
                        <label for="difficulty" class="ctrtxt">Choose difficulty:</label>
                    </div>
                </div>
                <div class="col-md-auto">
                    <select class="form-control" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="normal">Normal</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="col-md-auto">
                    <button type="button" class="btn btn-success" onclick="startGame()">Start</button>
                    <button type="button" class="btn btn-secondary" onclick="resetGame()">Reset</button>
                </div>
                <div class="col-md-auto ctrtxt">
                    <span>Opened pairs of boxes: &nbsp; <span id="tried_pairs">0</span> </span>
                </div>
            </div>
        </div>

        <!--Highscores-->
        <div class="d-flex flex-md-row flex-column justify-content-between mr-4 ml-4" id="game_statistics">
            <p id="highscore_easy">Highscore - Easy: No game played!</p>
            <p id="highscore_normal">Highscore - Normal: No game played!</p>
            <p id="highscore_hard">Highscore - Hard: No game played!</p>
        </div>

        <!--Bootstrap progess bar-->
        <div class="progress row mr-1 ml-1">
            <div id="progressBar" class="progress-bar progress-bar-animated progress-bar-striped bg-success"
                role="progressbar" style="width: 0%"></div>
        </div>

        <hr>


        <div class="row m-1">
            <div class="col-md-auto">
                <div class="form-group">
                    <!-- Dog cards will be delivered on demand and filled with js -->
                    <div class="cards" id="dog_cards">
                    </div>
                </div>
            </div>
        </div>


    </main>

    <!-- Modal will be delivered on demand and filled with js -->
    <div id="breedsModal" class="modal m-1">
        <div class="modal-content" id="modal_content">
        </div>
    </div>

    <script src="js/javascript-p1.js"></script>
</body>

</html>
